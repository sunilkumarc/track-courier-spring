<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Track Courier</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    
    <script th:inline="javascript">
		function trackCourier() {
			var courierId = $("#courierId").val();
			if (courierId != "") 
				window.location.replace("/couriers?courierId=" + courierId);
			/* else
				$('#courier_id_empty').html('Courier Id cannot be empty'); */
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Welcome to Track Courier Application</h1><hr/>
	    <a href="/users/login">Login</a>  |  
	    <a href="/users/register">Register</a><br/>
	    
	    <h3>Track your courier here</h3>
	    <label>Courier ID</label>
	    <input type="text" placeholder="Enter courier id here" id="courierId"/>
	    <span class="courier_id_empty" style="color:red"></span><br/>
	    <button class="btn btn-primary" onclick="trackCourier()">Track</button>
	    <!-- <a class="btn btn-primary" href="couriers?courierId=123">Track</a> -->
	</div>
</body>
</html>
