<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Track Courier</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css"></link>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"
	type="text/javascript"></script>

<script>
	function initSearch() {
		var input = document.getElementById('find-places');
		var searchBox;
		var courierLattitude;
		var courierLongitude;

		searchBox = new google.maps.places.SearchBox(input);
		searchBox.addListener('places_changed', function() {
			var places = searchBox.getPlaces();
			courierLattitude = places[0].geometry.location.lat();
			courierLongitude = places[0].geometry.location.lng();
		});
	}
</script>

</head>
<body>
	<div class="container">
		<form class="add-courier-form">
			<h2>Add Courier</h2>
			<table class="table table-bordered">
				<tbody>
					<tr>
						<th>From Person</th>
						<td><input type="text" name="from_person_name" /></td>
					</tr>
					<tr>
						<th>To Person</th>
						<td><input type="text" name="to_person_name" /></td>
					</tr>
					<tr>
						<th>Color</th>
						<td><input type="text" name="color" /></td>
					</tr>
					<tr>
						<th>Weight</th>
						<td><input type="text" name="weight" placeholder="In Kgs" /></td>
					</tr>
					<tr>
						<th>Price</th>
						<td><input type="text" name="service_price"
							placeholder="in INR" /></td>
					</tr>
					<tr>
						<th>Dispatched On</th>
						<td><input type="date" name="dispatched_on" /></td>
					</tr>
					<tr>
						<th>Expected Delivery</th>
						<td><input type="date" name="expected_delivery" /></td>
					</tr>
					<!-- <tr>
						<th>Sender Address</th>
						<td><textarea name="sender_address" /></td>
					</tr>
					<tr>
						<th>Receiver Address</th>
						<td><textarea name="receiver_address" /></td>
					</tr> -->
					<tr>
						<th>Sender Phone No</th>
						<td><input type="text" name="sender_phone_no" /></td>
					</tr>
					<tr>
						<th>Receiver Phone No</th>
						<td><input type="text" name="receiver_phone_no" /></td>
					</tr>
					<tr>
						<th>Current Location</th>
						<td><input type="text" name="current_location"
							id="find-places" placeholder="Search Location" /></td>
					</tr>
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary submit-button">Add Courier</button>
			<a class="btn btn-primary back" href="javascript:history.go(-1)">Back</a>
		</form>
	</div>

	<script type="text/javascript">
		$(".add-courier-form").submit(function(e) {
			e.preventDefault();
			
			
		});
		
		var input = document.getElementById('find-places');
		var searchBox;
		var courierLattitude;
		var courierLongitude;

		searchBox = new google.maps.places.SearchBox(input);
		searchBox.addListener('places_changed', function() {
			var places = searchBox.getPlaces();
			courierLattitude = places[0].geometry.location.lat();
			courierLongitude = places[0].geometry.location.lng();
		});
	</script>
</body>
</html>
